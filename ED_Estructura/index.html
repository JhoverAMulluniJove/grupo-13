<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- JS dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap 4 dependency -->
    <script src="https://unpkg.com/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- bootbox code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
    <script src="https://github.com/makeusabrew/bootbox/releases/download/v5.5.2/bootbox.locales.min.js"></script>


    <link rel="stylesheet" href="lib/style.css">
    <script type="module">

        //LISTA SIMPLEMENTE LIGADA
        import {insertar_al_inicio} from './lib/lstSimpLig/index.js';
        import {insertar_al_final} from './lib/lstSimpLig/index.js';
        import {insertar_antes_x} from './lib/lstSimpLig/index.js';
        import {insertar_despues_x} from './lib/lstSimpLig/index.js';
        import {eliminar_inicio} from './lib/lstSimpLig/index.js';
        import {eliminar_final} from './lib/lstSimpLig/index.js';
        import {eliminar_nodo_x} from './lib/lstSimpLig/index.js';
        import {eliminar_antes_x} from './lib/lstSimpLig/index.js';
        import {eliminar_despues_x} from './lib/lstSimpLig/index.js';

        window.insertar_al_inicio=insertar_al_inicio;
        window.insertar_al_final=insertar_al_final;
        window.insertar_antes_x=insertar_antes_x;
        window.insertar_despues_x=insertar_despues_x;
        window.eliminar_inicio=eliminar_inicio;
        window.eliminar_final=eliminar_final;
        window.eliminar_nodo_x=eliminar_nodo_x;
        window.eliminar_antes_x=eliminar_antes_x;
        window.eliminar_despues_x=eliminar_despues_x;
        
        //LISTA SIMPLEMENTE CIRCULAR
        import {insertar_al_inicio as insertar_al_inicio_lstCirLig} from './lib/lstCirSimpLig/index.js';
        import {insertar_al_final as insertar_al_final_lstCirLig} from './lib/lstCirSimpLig/index.js';
        import {insertar_antes_x as insertar_antes_x_lstCirLig} from './lib/lstCirSimpLig/index.js';
        import {insertar_despues_x as insertar_despues_x_lstCirLig} from './lib/lstCirSimpLig/index.js';
        import {eliminar_inicio as eliminar_inicio_lstCirLig} from './lib/lstCirSimpLig/index.js';
        import {eliminar_final as eliminar_final_lstCirLig} from './lib/lstCirSimpLig/index.js';
        import {eliminar_nodo_x as eliminar_nodo_x_lstCirLig} from './lib/lstCirSimpLig/index.js';
        import {eliminar_antes_x as eliminar_antes_x_lstCirLig} from './lib/lstCirSimpLig/index.js';
        import {eliminar_despues_x as eliminar_despues_x_lstCirLig} from './lib/lstCirSimpLig/index.js';

        window.insertar_al_inicio_lstCirLig=insertar_al_inicio_lstCirLig;
        window.insertar_al_final_lstCirLig=insertar_al_final_lstCirLig;
        window.insertar_antes_x_lstCirLig=insertar_antes_x_lstCirLig;
        window.insertar_despues_x_lstCirLig=insertar_despues_x_lstCirLig;
        window.eliminar_inicio_lstCirLig=eliminar_inicio_lstCirLig;
        window.eliminar_final_lstCirLig=eliminar_final_lstCirLig;
        window.eliminar_nodo_x_lstCirLig=eliminar_nodo_x_lstCirLig;
        window.eliminar_antes_x_lstCirLig=eliminar_antes_x_lstCirLig;
        window.eliminar_despues_x_lstCirLig=eliminar_despues_x_lstCirLig;

        //LISTA DOBLEMENTE LIGADA
        import {insertar_al_inicio as insertar_al_inicio_lstDobLig} from './lib/lstDobLig/index.js';
        import {insertar_antes_x as insertar_antes_x_lstDobLig} from './lib/lstDobLig/index.js';
        import {eliminar_inicio as eliminar_inicio_lstDobLig} from './lib/lstDobLig/index.js';
        window.insertar_al_inicio_lstDobLig=insertar_al_inicio_lstDobLig;
        window.insertar_antes_x_lstDobLig=insertar_antes_x_lstDobLig;
        window.eliminar_inicio_lstDobLig=eliminar_inicio_lstDobLig;

        //EVENTOS DE MENU PARA MANEJAR HISTORIAL
        import {clickListaSimplementeEnlazada,clickListaCirsularSimplementeEnlazada,clickListaDoblementeEnlazada} from './lib/index.js';
        window.clickListaSimplementeEnlazada=clickListaSimplementeEnlazada;
        window.clickListaCirsularSimplementeEnlazada=clickListaCirsularSimplementeEnlazada;
        window.clickListaDoblementeEnlazada=clickListaDoblementeEnlazada;

    </script>

</head>

<body>

<div id="myModalSpin" class="modalSpin">
</div>

<div id="principal">
    
    <div class="container">
        <div class="row text-center" style="margin-bottom: 50px;">
            <div class="col">
                <h1>ALGORITMOS DE OSVALDO CAIRO</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-xs-12 col-sm-12 col-md-4 buttonleftmenu">
                    <button onclick="clickListaSimplementeEnlazada()">LISTA SIMPLEMENTE LIGADA</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 md-auto">
                    <button onclick="clickListaCirsularSimplementeEnlazada()">LISTA CIRCULAR SIMPLEMENTE LIGADA</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 buttonrightmenu">
                    <button onclick="clickListaDoblementeEnlazada()">LISTA DOBLEMENTE LIGADA</button>
            </div>
        </div>
    </div>

   
</div>
<div id="vista1" style="display: none">

    <div class="container">
        <div class="row text-center">
            <div class="col" style="margin-top:20px">
                <h4>LISTA SIMPLEMENTE LIGADA</h4> 
            </div>
        </div>
    </div>


    <div style="margin: 10px">   
        <canvas id="tutorial"></canvas>
    </div>

    <div style="margin: 10px">

        <div class="container">
            <div class="row text-center">
                <div class="col-xs-12 col-sm-12 col-md-6 ">
                    <button onclick="insertar_al_inicio()">INSERTAR AL INICIO</button>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <button onclick="eliminar_inicio()">ELIMINAR AL INICIO</button>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <button onclick="insertar_antes_x()">INSERTAR ANTES DE X</button>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <button onclick="eliminar_antes_x()">ELIMINAR ANTES DE X</button>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <button onclick="insertar_despues_x()">INSERTAR DESPUES DE X</button>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <button onclick="eliminar_despues_x()">ELIMINAR DESPUES DE X</button>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <button onclick="insertar_al_final()">INSERTAR AL FINAL</button>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <button onclick="eliminar_final()">ELIMINAR AL FINAL</button>
                </div>
            </div>

            <div class="row text-center">
                <div class="col">
                    <button onclick="window.history.back()">MENU</button>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <button onclick="eliminar_nodo_x()">ELIMINAR X</button>
                </div>
            </div>
        </div>  

    </div>
</div> 
<div id="vista2" style="display:none">

    <div class="container">
        <div class="row text-center">
            <div class="col" style="margin-top:20px">
                <h4>LISTA CIRCULAR SIMPLEMENTE LIGADA</h4> 
            </div>
        </div>
    </div>

    <div style="margin: 10px">   
        <canvas id="tutorial2"></canvas>
    </div>

    <div  class="container">
        <div class="row text-center">
            <div class="col-xs-12 col-sm-12 col-md-6 ">
                <button onclick="insertar_al_inicio_lstCirLig()">INSERTAR AL INICIO</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6">
                <button onclick="eliminar_inicio_lstCirLig()">ELIMINAR AL INICIO</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6">
                <button onclick="insertar_antes_x_lstCirLig()">INSERTAR ANTES DE X</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6">
                <button onclick="eliminar_antes_x_lstCirLig()">ELIMINAR ANTES DE X</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6">
                <button onclick="insertar_despues_x_lstCirLig()">INSERTAR DESPUES DE X</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6">
                <button onclick="eliminar_despues_x_lstCirLig()">ELIMINAR DESPUES DE X</button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-xs-12 col-sm-12 col-md-6">
                <button onclick="insertar_al_final_lstCirLig()">INSERTAR AL FINAL</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6">
                <button onclick="eliminar_final_lstCirLig()">ELIMINAR AL FINAL</button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <button onclick="window.history.back()">MENU</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6">
                <button onclick="eliminar_nodo_x_lstCirLig()">ELIMINAR X</button>
            </div>
        </div>
    </div>

</div>
<div id="vista3" style="display:none">

    <div class="container">
        <div class="row text-center">
            <div class="col" style="margin-top:20px">
                <h4>LISTA DOBLEMENTE LIGADA</h4> 
            </div>
        </div>
    </div>

    <div style="margin: 10px">   
        <canvas id="tutorial3"></canvas>
    </div>

    <div  class="container">
        <div class="row text-center">
            <div class="col-xs-12 col-sm-12 col-md-6 ">
                    <button onclick="insertar_al_inicio_lstDobLig()">INSERTAR AL INICIO</button>
            </div>
            
        </div>
        <div class="row text-center">
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <button onclick="insertar_antes_x_lstDobLig()">INSERTAR ANTES DE X</button>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6">
                    <button onclick="elimina_inicio_lstDobLig()">ELIMINAR AL INICIO</button>
                </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <button onclick="window.history.back()">MENU</button>
            </div>
        </div>
    </div>

</div>
   
</body>



</html>
