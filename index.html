<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- JS dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap 4 dependency -->
    <script src="https://unpkg.com/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- bootbox code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
    <script src="https://github.com/makeusabrew/bootbox/releases/download/v5.5.2/bootbox.locales.min.js"></script>


    <link rel="stylesheet" href="lib/style.css">
    <script type="module">

        import {agregar} from './lib/index.js';
        import {insertar_al_final} from './lib/index.js';
        import {insertar_antes_de} from './lib/index.js';
        import {insertar_despues_de} from './lib/index.js';
        import {eliminar_primero} from './lib/index.js';
        import {eliminar_ultimo} from './lib/index.js';
        import {eliminar_nodo_X} from './lib/index.js';
        import {eliminar_antes_de} from './lib/index.js';
        import {eliminar_despues_de} from './lib/index.js';
      
        window.agregar=agregar;
        window.insertar_al_final=insertar_al_final;
        window.insertar_antes_de=insertar_antes_de;
        window.insertar_despues_de=insertar_despues_de;
        window.eliminar_primero=eliminar_primero;
        window.eliminar_ultimo=eliminar_ultimo;
        window.eliminar_nodo_X=eliminar_nodo_X;
        window.eliminar_antes_de=eliminar_antes_de;
        window.eliminar_despues_de=eliminar_despues_de;

    </script>

  </head>

  <body>
    <canvas id="tutorial" width="700" height="150"></canvas>
    <div id="salida"></div>
      <button onclick="agregar()">insertar al inicio</button>
      <button onclick="insertar_al_final()">insertar al final</button>
      <button onclick="insertar_antes_de()">insertar antes de X</button>
      <button onclick="insertar_despues_de()">insertar despues de X</button>
      <button onclick="eliminar_primero()">eliminar al inicio</button>
      <button onclick="eliminar_ultimo()">eliminar al final</button>
      <button onclick="eliminar_nodo_X()">eliminar nodo x</button>
      <button onclick="eliminar_antes_de()">eliminar antes de x</button>
      <button onclick="eliminar_despues_de()">eliminar despues de x</button>
  </body>
</html>
